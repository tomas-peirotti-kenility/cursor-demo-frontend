<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create New Category</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ecec",
              "background-light": "#f6f8f8",
              "background-dark": "#102222",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full items-center justify-center p-4" style="background-color: rgba(0, 0, 0, 0.5);">
<div class="w-full max-w-lg rounded-xl bg-background-light dark:bg-[#111818] p-8 shadow-2xl">
<div class="flex flex-col gap-8">
<div class="flex flex-col gap-3">
<p class="text-black dark:text-white text-2xl font-bold leading-tight">Create New Category</p>
<p class="text-gray-600 dark:text-[#9db9b9] text-sm font-normal leading-normal">Organize your expenses with custom categories.</p>
</div>
<div class="flex flex-col gap-6">
<div class="flex flex-col">
<label class="text-black dark:text-white text-base font-medium leading-normal pb-2" for="category-name">Category Name</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b5454] bg-white dark:bg-[#1c2727] focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-[#9db9b9] px-4 text-base font-normal leading-normal" id="category-name" placeholder="e.g., Groceries" value=""/>
</div>
<div>
<h2 class="text-black dark:text-white text-base font-medium leading-tight mb-2">Category Color</h2>
<div class="flex flex-wrap gap-3">
<label class="size-10 rounded-full border border-gray-300 dark:border-[#3b5454] ring-primary/50 has-[:checked]:border-2 has-[:checked]:border-white dark:has-[:checked]:border-[#111818] has-[:checked]:ring-2 cursor-pointer" style="background-color: rgb(229, 62, 62);">
<input class="invisible" name="category-color" type="radio"/>
</label>
<label class="size-10 rounded-full border border-gray-300 dark:border-[#3b5454] ring-primary/50 has-[:checked]:border-2 has-[:checked]:border-white dark:has-[:checked]:border-[#111818] has-[:checked]:ring-2 cursor-pointer" style="background-color: rgb(221, 107, 32);">
<input class="invisible" name="category-color" type="radio"/>
</label>
<label class="size-10 rounded-full border border-gray-300 dark:border-[#3b5454] ring-primary/50 has-[:checked]:border-2 has-[:checked]:border-white dark:has-[:checked]:border-[#111818] has-[:checked]:ring-2 cursor-pointer" style="background-color: rgb(214, 158, 46);">
<input class="invisible" name="category-color" type="radio"/>
</label>
<label class="size-10 rounded-full border border-gray-300 dark:border-[#3b5454] ring-primary/50 has-[:checked]:border-2 has-[:checked]:border-white dark:has-[:checked]:border-[#111818] has-[:checked]:ring-2 cursor-pointer" style="background-color: rgb(56, 161, 105);">
<input class="invisible" name="category-color" type="radio"/>
</label>
<label class="size-10 rounded-full border border-gray-300 dark:border-[#3b5454] ring-primary/50 has-[:checked]:border-2 has-[:checked]:border-white dark:has-[:checked]:border-[#111818] has-[:checked]:ring-2 cursor-pointer" style="background-color: rgb(49, 130, 206);">
<input checked="" class="invisible" name="category-color" type="radio"/>
</label>
<label class="size-10 rounded-full border border-gray-300 dark:border-[#3b5454] ring-primary/50 has-[:checked]:border-2 has-[:checked]:border-white dark:has-[:checked]:border-[#111818] has-[:checked]:ring-2 cursor-pointer" style="background-color: rgb(0, 181, 216);">
<input class="invisible" name="category-color" type="radio"/>
</label>
<label class="size-10 rounded-full border border-gray-300 dark:border-[#3b5454] ring-primary/50 has-[:checked]:border-2 has-[:checked]:border-white dark:has-[:checked]:border-[#111818] has-[:checked]:ring-2 cursor-pointer" style="background-color: rgb(128, 90, 213);">
<input class="invisible" name="category-color" type="radio"/>
</label>
<label class="size-10 rounded-full border border-gray-300 dark:border-[#3b5454] ring-primary/50 has-[:checked]:border-2 has-[:checked]:border-white dark:has-[:checked]:border-[#111818] has-[:checked]:ring-2 cursor-pointer" style="background-color: rgb(213, 63, 140);">
<input class="invisible" name="category-color" type="radio"/>
</label>
</div>
</div>
<div>
<h2 class="text-black dark:text-white text-base font-medium leading-tight mb-2">Select an Icon</h2>
<div class="flex gap-2 flex-wrap">
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-gray-100 dark:bg-[#283939] px-3 ring-primary/50 hover:bg-gray-200 dark:hover:bg-primary/20 has-[:checked]:ring-2 has-[:checked]:bg-primary/20">
<input class="hidden" name="category-icon" type="radio"/>
<span class="material-symbols-outlined text-black dark:text-white">shopping_cart</span>
<p class="text-black dark:text-white text-sm font-medium leading-normal">Groceries</p>
</div>
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-gray-100 dark:bg-[#283939] px-3 ring-primary/50 hover:bg-gray-200 dark:hover:bg-primary/20 has-[:checked]:ring-2 has-[:checked]:bg-primary/20">
<input checked="" class="hidden" name="category-icon" type="radio"/>
<span class="material-symbols-outlined text-black dark:text-white">shopping_bag</span>
<p class="text-black dark:text-white text-sm font-medium leading-normal">Shopping</p>
</div>
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-gray-100 dark:bg-[#283939] px-3 ring-primary/50 hover:bg-gray-200 dark:hover:bg-primary/20 has-[:checked]:ring-2 has-[:checked]:bg-primary/20">
<input class="hidden" name="category-icon" type="radio"/>
<span class="material-symbols-outlined text-black dark:text-white">restaurant</span>
<p class="text-black dark:text-white text-sm font-medium leading-normal">Dining</p>
</div>
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-gray-100 dark:bg-[#283939] px-3 ring-primary/50 hover:bg-gray-200 dark:hover:bg-primary/20 has-[:checked]:ring-2 has-[:checked]:bg-primary/20">
<input class="hidden" name="category-icon" type="radio"/>
<span class="material-symbols-outlined text-black dark:text-white">directions_car</span>
<p class="text-black dark:text-white text-sm font-medium leading-normal">Transport</p>
</div>
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-gray-100 dark:bg-[#283939] px-3 ring-primary/50 hover:bg-gray-200 dark:hover:bg-primary/20 has-[:checked]:ring-2 has-[:checked]:bg-primary/20">
<input class="hidden" name="category-icon" type="radio"/>
<span class="material-symbols-outlined text-black dark:text-white">flight</span>
<p class="text-black dark:text-white text-sm font-medium leading-normal">Travel</p>
</div>
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-gray-100 dark:bg-[#283939] px-3 ring-primary/50 hover:bg-gray-200 dark:hover:bg-primary/20 has-[:checked]:ring-2 has-[:checked]:bg-primary/20">
<input class="hidden" name="category-icon" type="radio"/>
<span class="material-symbols-outlined text-black dark:text-white">receipt_long</span>
<p class="text-black dark:text-white text-sm font-medium leading-normal">Bills</p>
</div>
</div>
</div>
</div>
<div class="flex w-full items-center justify-end gap-4 pt-4 border-t border-gray-200 dark:border-[#3b5454]">
<button class="flex items-center justify-center rounded-lg px-6 py-2.5 text-base font-semibold text-black dark:text-white hover:bg-gray-100 dark:hover:bg-primary/10 transition-colors">Cancel</button>
<button class="flex items-center justify-center rounded-lg bg-primary px-6 py-2.5 text-base font-semibold text-background-dark transition-opacity hover:opacity-90">Save Category</button>
</div>
</div>
</div>
</div>
</body></html>
